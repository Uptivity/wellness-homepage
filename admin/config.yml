backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "content"
    label: "Website Content"
    files:
      - label: "Homepage Content"
        name: "homepage"
        file: "content/homepage.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Main Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - label: "Statistics"
                name: "stats"
                widget: "list"
                fields:
                  - {label: "Number", name: "number", widget: "string"}
                  - {label: "Label", name: "label", widget: "string"}
          
          - label: "Problem Section"
            name: "problem"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Section Image", name: "image", widget: "image", required: false, hint: "Upload image of expired CBD/vape products or warehouse waste statistics"}
              - label: "Problems"
                name: "problems"
                widget: "list"
                field: {label: "Problem", name: "problem", widget: "string"}
              - label: "Solutions"
                name: "solutions"
                widget: "list"
                field: {label: "Solution", name: "solution", widget: "string"}
          
          - label: "Features Section"
            name: "features"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Section Image", name: "image", widget: "image", required: false, hint: "Upload image of B2B marketplace interface or wholesale trading dashboard"}
              - label: "Features"
                name: "features"
                widget: "list"
                fields:
                  - {label: "Icon", name: "icon", widget: "string", hint: "Emoji or icon name"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
                  - {label: "Highlights", name: "highlights", widget: "string"}
          
          - label: "Benefits Section"
            name: "benefits"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - label: "Benefits"
                name: "benefits"
                widget: "list"
                fields:
                  - {label: "Icon", name: "icon", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
          
          - label: "Testimonial"
            name: "testimonial"
            widget: "object"
            fields:
              - {label: "Quote", name: "quote", widget: "text"}
              - {label: "Author Name", name: "author_name", widget: "string"}
              - {label: "Author Title", name: "author_title", widget: "string"}
              - {label: "Author Initials", name: "author_initials", widget: "string"}
          
          - label: "Company Section"
            name: "companies"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Section Image", name: "image", widget: "image", required: false, hint: "Upload image of partnership handshake or joint venture visualization"}
              - label: "Uptivity Company Info"
                name: "uptivity"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "text"}
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    field: {label: "Feature", name: "feature", widget: "string"}
              - label: "Wellness-stores Company Info"
                name: "wellness_stores"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "text"}
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    field: {label: "Feature", name: "feature", widget: "string"}
              - {label: "Partnership Description", name: "partnership_description", widget: "text"}
          
          - label: "Call to Action"
            name: "cta"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Button Text", name: "button_text", widget: "string"}
              - {label: "Button URL", name: "button_url", widget: "string"}
